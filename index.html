<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Delivery</title>
</head>
<body>
    <header>
    <h1>Food Delivery Service</h1>
    </header>
    <main>
        <section id="restaurants">
            <h2>Available Restaurants</h2>
            <div class="restaurant" data-id="1">
                <h3>PIZZA HUT</h3>
                <p>Delicious pizza with fresh ingredients.</p>
                <button class="view-menu">View Menu</button>
            </div>
            <div class="restaurant" data-id="2">
                <h3>BURGER JOINT</h3>
                <p>Tasty burgers and crispy fries.</p>
                <button class="view-menu">View Menu</button>
            </div>
            <div class="restaurant" data-id="3">
                <h3>COFFEE DAY</h3>
                <p>Good to the last sip.</p>
                <button class="view-menu">View Menu</button>
            </div>
        </section>
        <section id="menu" style="display:none;">
            <h2>Menu</h2>
            <ul id="menu-items"></ul>
            <button id="back">Back to Restaurants</button>
        </section>
        <section id="order-summary" style="display:none;">
            <h2>Order Summary</h2>
            <ul id="order-list"></ul>
            <button id="confirm-order">Confirm Order</button>
            <button id="reset-order">Reset Order</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Food Delivery Service</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
